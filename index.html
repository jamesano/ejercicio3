<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="product_container">
      <picture class="image_container">
        <img src="images/image-product-desktop.jpg" alt="A Chanel perfume" />
      </picture>
      <div class="product_details">
        <p class="product_category">Perfume
        </p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price_container">
          <span class="product_price_actual">$149.99</span> 
          <span class="product_price_old sr-only" aria-label="Old price was">
            <del>$169.99</del></span>
        </div>
        <button class="add-cart-button">
          <object
            data="images/icon-cart.svg"
            class="product-button-icon"
            aria-label="A simple icon of a supermarket cart"></object>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </p>
    <p>
      Coded by
      <a href="https://github.com/brunobwn" target="_blank">Javier Camilo Mesa Novoa</a>.
    </p>
  </footer>
</body>
</html>
